<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Registration</title>
    </head>
    <style>
        input#name:invalid:focus {
            border-color:greenyellow;
        }
        input#email:invalid:focus {
            border-color: greenyellow;
        }
        input#password:invalid:focus {
            border-color: greenyellow;
        }
    </style>
    <body>
        <div
            class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50"
        >
            <div
                class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:mx-w-lg sm:rounded-lg sm:px-10"
            >
                <div class="mx-auto max-w-md">
                    <h2 class="text-3xl text-center font-bold leading-tight">
                        <center>REGISTRATION FORM</center>
                    </h2>
                    <div class="divide-y divide-gray-300/50">
                        <div class="space-y-6 py-8">
                            <form id="user-form">
                                <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Name<a style="color:red">*</a></label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    class="border-2 border-slate-700 inline-block mb-5 rounded-lg shadow-md px-4 py-3 text-base leading-6"
                                    required
                                    placeholder="Enter full name"
                                /><br />

                                <label
                                    for="email"
                                    class="text-md w-40 inline-block font-medium leading-5 text-gray-700"
                                    >Email<a style="color:red">*</a></label
                                >
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="border-2 border-slate-700 inline-block mb-5 rounded-lg shadow-md px-4 py-3 text-base leading-6"
                                    required
                                    placeholder="Enter email"
                                /><br />

                                <label
                                    for="password"
                                    class="text-md w-40 inline-block font-medium leading-5 text-gray-700"
                                    >Password<a style="color:red">*</a></label
                                >
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="border-2 border-slate-700 inline-block mb-5 rounded-lg shadow-md px-4 py-3 text-base leading-6"
                                    required
                                    placeholder="Enter password"
                                /><br />

                                <label
                                    for="dob"
                                    class="text-md w-40 inline-block font-medium leading-5 text-gray-700"
                                    >Date of Birth<a style="color:red">*</a></label
                                >
                                <input
                                    type="date"
                                    id="dob"
                                    name="dob"
                                    min="1900-01-01"
                                    max="2024-09-30"
                                    class="border-2 border-slate-700 inline-block mb-5 rounded-lg shadow-md px-4 py-3 text-base leading-6"
                                    required
                                /><br />

                                <label
                                    for="acceptTerms"
                                    class="text-md inline-block font-medium leading-5 text-gray-700"
                                    >Accept Terms & Conditions</label
                                >
                                <input
                                    type="checkbox"
                                    id="acceptTerms"
                                    name="acceptTerms"
                                    required
                                    class="inline-block ml-10 mb-5"
                                /><br />

                                <button
                                    type="submit"
                                    class="border border-red-700 p-3 mx-auto block bg-red-700 text-white"
                                >
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-3xl text-center font-bold leading-tight">
                    <center>Data Entries</center></h2>
                    <div id="userEntries"></div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
